  <h:head>
    <title>Main Page - Flight Reservation System</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </h:head>
  <h:body>
    <f:view>
      <h:outputLink id="navLink" value="signout.jsf">
        <h:outputText value="#{userBean.user.userName} - Sign out"/>
      </h:outputLink>
      <div id="divMain">

        </h:outputLink>

        </p>
        <h:form id="formIndex">
          <h:panelGrid columns="4">
            <h:outputLabel for="travelFrom" value="Travel From"/>
            <h:inputText id="travelFrom" value="#{mainBean.travelFrom}"/>
            <h:outputLabel for="travelTo" value="To"/>
            <h:inputText id="travelTo" value="#{mainBean.travelTo}"/>
          </h:panelGrid>
          <h:commandButton action="#{mainBean.search}" value="Search Flights"/><br/>
          <h:commandButton action="#{mainBean.distance}" value="Distance"/><br/>
          <h:commandButton action="#{mainBean.altitude}" value="Altitude"/>
          <h:commandButton action="#{mainBean.geography}" value="Geography"/>
        </h:form>
