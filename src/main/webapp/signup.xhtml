<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
  <h:head>
    <title>Sign Up - Flight Reservation System</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </h:head>
  <h:body>
    <f:view>
      <h:outputLink id="navLink" value="signin.jsf">
        <h:outputText value="Sign in"/>
      </h:outputLink>
      <div id="divMain">
        <h:outputLink id="titleLink" value="signup.jsf">
          <h:outputText value="Sign up"/>
        </h:outputLink>
        <h:form id="formSignUp">
          <h:panelGrid columns="2">
            <h:outputLabel for="userName" value="Username (*)"/>
            <h:inputText id="userName" value="#{userBean.user.userName}" validatorMessage="Please enter your username">
              <f:validateRequired/>
            </h:inputText>
            <h:outputLabel for="idNo" value="ID Number (*)"/>
            <h:inputText id="idNo" value="#{userBean.user.idNo}" validatorMessage="Please enter your ID number">
              <f:validateRequired/>
            </h:inputText>
            <h:outputLabel for="name" value="Name"/>
            <h:inputText id="name" value="#{userBean.user.name}"/>
            <h:outputLabel for="email" value="Email"/>
            <h:inputText id="email" value="#{userBean.user.email}"/>
            <h:outputLabel for="country" value="Country"/>
            <h:inputText id="country" value="#{userBean.user.country}"/>
            <h:outputLabel for="password" value="Password (*)"/>
            <h:inputSecret id="password" binding="#{passwordComponent}" value="#{userBean.user.password}" validatorMessage="Please enter your password">
              <f:validateRequired/>
            </h:inputSecret>
            <h:outputLabel for="confirmPassword" value="Re-enter your password (*)"/>
            <h:inputSecret id="confirmPassword">
              <f:validator validatorId="confirmPasswordValidator"/>
              <f:attribute name="passwordComponent" value="#{passwordComponent}"/>
            </h:inputSecret>
            <h:commandButton action="#{userBean.register}" value="Create Account"/>
          </h:panelGrid>
          <h:messages errorStyle="color:red"/>
        </h:form>
      </div>
    </f:view>
  </h:body>
</html>
