<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
  <h:head></h:head>
  <h:body>
    <f:view>
      <h:outputLink id="navLink" value="signup.jsf">
        <h:outputText value="Sign up"/>
      </h:outputLink>
      <div id="divMain">
        <h:outputLink id="titleLink" value="signin.jsf">
          <h:outputText value="Sign in"/>
        </h:outputLink>
        <h:form>
          <h:panelGrid columns="2">
            <h:outputLabel for="userName" value="Username"/>
            <h:inputText id="userName" value="#{userSignIn.user.userName}"/>
            <h:outputLabel for="password" value="Password"/>
            <h:inputSecret id="password" value="#{userSignIn.user.password}"/>
            <h:commandButton action="#{userSignIn.login}" value="Sign in"/>
          </h:panelGrid>
        </h:form>
      </div>
    </f:view>
  </h:body>
</html>
