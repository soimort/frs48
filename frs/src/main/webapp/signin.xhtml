<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
  <h:head>
    <title>Sign In - Flight Reservation System</title>
  </h:head>
  <h:body>
    <f:view>
      <h:outputLink id="navLink" value="signup.jsf">
        <h:outputText value="Sign up"/>
      </h:outputLink>
      <div id="divMain">
        <h:outputLink id="titleLink" value="signin.jsf">
          <h:outputText value="Sign in"/>
        </h:outputLink>
        <p>
          <h:outputText value="#{userBean.message}"/>
        </p>
        <h:form id="formSignIn">
          <h:panelGrid columns="2">
            <h:outputLabel for="userName" value="Username"/>
            <h:inputText id="userName" value="#{userBean.user.userName}" validatorMessage="Please enter your username">
              <f:validateRequired/>
            </h:inputText>
            <h:outputLabel for="password" value="Password"/>
            <h:inputSecret id="password" value="#{userBean.user.password}" validatorMessage="Please enter your password">
              <f:validateRequired/>
            </h:inputSecret>
            <h:commandButton action="#{userBean.login}" value="Sign in"/>
          </h:panelGrid>
          <h:messages errorStyle="color:red"/>
        </h:form>
      </div>
    </f:view>
  </h:body>
</html>
